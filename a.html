<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="pragma" content="no-cache" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="marterial-table.css" />
  <!-- <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    /> -->
  <link rel="stylesheet" href="./materialize/css/materialize.min.css" />
  <!-- <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    /> -->
  <!-- <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    /> -->
  <title>Havi HTML</title>
</head>

<body>
  <!-- NAVBAR -->
  <header>
    <nav class="gray lighten-2">
      <div class="nav-wrapper">
        <a href="#" class="brand-logo center">
          <img class="responsive-img" src="./icons/haviLogo.png" />
        </a>
      </div>
    </nav>
  </header>

  <!-- MAIN -->
  <main class="valign-wrapper">
    <section class="container">
      <div class="card">
        <div class="card-content">
          <div class="card-header">
            <div class="card-header-text">
              <div class="truncate">
                Hello Havi Tables
              </div>
              <div class="actions valign-wrapper right">
                <div class="search valign-wrapper">
                  <i class="material-icons black-text"><img src="./icons/baseline_search_black_18dp.png" />
                  </i>
                  <span class="input-field">
                    <input placeholder="Search" id="search" onkeydown="searchRow(event)" type="text" />
                  </span>
                  <i class="material-icons black-text"><img src="./icons//baseline_close_black_18dp.png" />
                  </i>
                </div>
                <span class="waves-effect"><a href="#!"><i class="material-icons black-text"
                      onclick="addRow()">add_box</i></a></span>
              </div>
            </div>
          </div>

          <div class="card-main-text">
            <div class="table">
              <table>
                <thead>
                  <tr>
                    <th class="check-box">
                      <label>
                        <input type="checkbox" id="selectAll" class="filled-in" autocomplete="off" />
                        <span></span>
                      </label>
                    </th>
                    <th class="actions-box">
                      <p>Action</p>
                    </th>
                    <th class="username-box">
                      <div class="valign-wrapper">
                        <p>Name</p>
                        <span class="waves-effect"><a href="#!"><i class="material-icons black-text"
                              onclick="sortFname()"><img src="./icons/baseline_arrow_upward_black_18dp.png" />
                            </i></a></span>
                      </div>
                    </th>
                    <th class="username-box">
                      <div class="valign-wrapper">
                        <p>Surname</p>
                        <span class="waves-effect"><a href="#!"><i class="material-icons black-text"
                              onclick="sortLname()"><img src="./icons/baseline_arrow_upward_black_18dp.png" />
                            </i></a></span>
                      </div>
                    </th>
                    <th class="doy-box">
                      <div class="valign-wrapper">
                        <p>
                          Birth <br /> Year
                        </p>
                        <span class="waves-effect"><a href="#!"><i class="material-icons black-text"
                              onclick="sortDoy()"><img src="./icons/baseline_arrow_upward_black_18dp.png" />
                            </i></a></span>
                      </div>
                    </th>
                    <th class="city-box">
                      <div class="valign-wrapper">
                        <p>
                          Birth <br /> Place
                        </p>
                        <span class="waves-effect"><a href="#!"><i class="material-icons black-text"
                              onclick="sortCity()"><img src="./icons/baseline_arrow_upward_black_18dp.png" />
                            </i></a></span>
                      </div>
                    </th>
                  </tr>
                </thead>

                <tbody>
                  <!-- <tr >
                    <td class="check-box">
                      <label>
                        <input type="checkbox" class="filled-in" />
                        <span></span>
                      </label>
                    </td>
                    <td class="actions-box">
                      <span class="actions-icons">
                        <a class="btn-floating z-depth-0"><i class="material-icons black-text" id="edit">edit</i></a>
                        <a class="btn-floating z-depth-0"><i class="material-icons black-text">delete</i></a>
                      </span>
                    </td>
                    <td class="username-box">AlvinAlvinAlvin</td>
                    <td class="username-box">EclairAlvinAlvin</td>
                    <td class="doy-box">1997</td>
                    <td class="city-box">Delhi</td>
                  </tr> -->
                </tbody>
              </table>
            </div>
            <div class="whole-pagination">
              <div class="pagination-space"></div>
              <div class="pagination-range">
                <div class="input-field right-align" id="row_num">
                  <select onchange="paginationSize()" id="no_of_rows" autocomplete="off">
                    <option value="5">5 rows</option>
                    <option value="10">10 rows</option>
                    <option value="20">20 rows</option>
                  </select>
                </div>
              </div>

              <div class="pagination right-align">
                <span class="waves-effect"><a href="#!"><i class="material-icons" onclick="startPage()">
                      <img src="./icons/baseline_first_page_black_18dp.png" />
                    </i></a></span>
                <span class="waves-effect"><a href="#!"><i class="material-icons" onclick="previousPage()"><img
                        src="./icons/baseline_chevron_left_black_18dp.png" />
                    </i></a></span>
                <span class="waves-effect pages-setup">
                  <!-- 1 of 2 -->
                </span>
                <span class="waves-effect"><a href="#!"><i class="material-icons" onclick="nextPage()"><img
                        src="./icons/baseline_chevron_right_black_18dp.png" />
                    </i></a></span>
                <span class="waves-effect"><a href="#!"><i class="material-icons" onclick="endPage()"><img
                        src="./icons/baseline_last_page_black_18dp.png" />
                    </i></a></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- FOOTER -->
  <footer class="page-footer footer">
    <div class="container center">
      <div>
        <i class="fa fa-copyright small" aria-hidden="true"></i><a href="#" class="black-text"><strong>Havi</strong></a>
      </div>
      <div>
        <i class="fa fa-github-square small" aria-hidden="true"></i>
        <a class="black-text"
          href="https://github.com/Bhagatsingh1998/Havi-Api/tree/havi1">https://github.com/Bhagatsingh1998/Havi-Api/tree/havi1</a>
      </div>
      <br />
    </div>
  </footer>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
    integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
    crossorigin="anonymous"></script>
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script> -->
  <script src="./materialize/js/materialize.min.js"></script>
  <script src="./marterial-table.js"></script>
</body>

</html>
