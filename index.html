<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="./index.css">
  <title>Document</title>
</head>
<body>

<header>
  <nav>
    <ul>
      <li class="hero">
        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-clipboard-data" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z"/>
          <path fill-rule="evenodd" d="M9.5 1h-3a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h3a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3z"/>
          <path d="M4 11a1 1 0 1 1 2 0v1a1 1 0 1 1-2 0v-1zm6-4a1 1 0 1 1 2 0v5a1 1 0 1 1-2 0V7zM7 9a1 1 0 0 1 2 0v3a1 1 0 1 1-2 0V9z"/>
        </svg>
      </li>
      <li class="nav-item">Documentation</li>
      <li class="nav-item" data-toggle="modal" data-target="#login-modal">LogIn</li>
      <li class="nav-item" data-toggle="modal" data-target="#signup-modal">Register</li>
    </ul>
  </nav>
</header>

<div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" >Login</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" >
          <span aria-hidden="true" style="color: red;">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="login-form" action="./user/user.html">
          <div  class="label">
            <input type="text" required placeholder="UserName/Email">
          </div>
          <div class="label">
            <input type="password" required placeholder="Password">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Cancle</button>
        <button type="submit" form="login-form" class="btn btn-success">Login</button>
      </div>
    </div>
  </div>
</div>


<div class="modal fade" id="signup-modal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" >SignUp Form</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" >
          <span aria-hidden="true" style="color: red;">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="login-form">
          <div  class="label">
            <input type="text" required placeholder="Your Full Name">
          </div>
          <div  class="label">
            <input type="text" required placeholder="Email">
          </div>
          <div  class="label">
            <input type="text" required placeholder="UserName">
          </div>
          <div  class="label">
            <input type="number" required placeholder="Phone Number">
          </div>
          <div class="label">
            <input type="password" required placeholder="Password">
          </div>
          <div class="label">
            <input type="password" required placeholder="Confirm Password">
          </div>
          <div  class="label">
            <input type="date" >
          </div>
          <div class="label">
            <select name="" id="">
              <option disabled selected value>Select an option</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
            </select>
          </div>
          <div class="label">
            <p>Select your avatar</p>
            <div class="main-holder">
              <div class="avatar">
                <div class="holder">
                  <img src="./images/avatars/av1.png" alt="">
                </div>
                <input type="radio" name="avatar" value="1">
              </div>
              <div class="avatar">
                <div class="holder">
                  <img src="./images/avatars/av2.png" alt="">
                </div>
                <input type="radio" name="avatar" value="2">
              </div>
              <div class="avatar">
                <div class="holder">
                  <img src="./images/avatars/av3.png" alt="">
                </div>
                <input type="radio" name="avatar" value="3">
              </div>
              <div class="avatar">
                <div class="holder">
                  <img src="./images/avatars/av4.png" alt="">
                </div>
                <input type="radio" name="avatar" value="4">
              </div>
            </div>
          </div>

        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Cancle</button>
        <button type="submit" form="login-form" class="btn btn-success">Login</button>
      </div>
    </div>
  </div>
</div>

<main>

</main>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
